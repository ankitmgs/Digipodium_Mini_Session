<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .mycard{
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            margin-top: 10rem;
        }

        body{
            background-color: rgb(190, 190, 190);
        }

        .social-icon{
            height: 30px;
            border-radius: 100%;
            padding: 5px;
            border: 1px solid rgb(204, 204, 204);
        }

        .img-back{
            background: url(signup-bg.png) center; 
            background-size: cover;
            min-height: 300px;
        }

        .my-form{
            padding: 2rem;
        }
    </style>

</head>
<body>
    
    <div class="container-fluid">
    <div class="col-sm-8 col-md-12 col-lg-10 col-xl-7 mx-auto">
        <div class="card mycard">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-md-6 img-back">
                        
                    </div>
                    <div class="col-md-6">
                        <form class="my-form">
                            <h4 class="text-center">Sign Up for a New Account</h4>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="form-floating mt-3">
                                        <input id="firstname" type="text" class="form-control" placeholder="First Name">
                                        <label for="firstname">First Name</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating mt-3">
                                        <input id="lastname" type="text" class="form-control" placeholder="Last Name">
                                        <label for="lastname">Last Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mt-3">
                                <input id="email" type="email" class="form-control" placeholder="Email">
                                <label for="email">Email Address</label>
                            </div>

                            <div class="form-floating mt-3">
                                <input id="password" type="password" class="form-control" placeholder="password">
                                <label for="password">Password</label>
                            </div>

                            <div class="mt-3">
                                <input type="checkbox">
                                <span>I accept the <a href="/">Terms & Conditions</a></span>
                            </div>

                            <button class="btn btn-dark btn-lg w-100 mt-5">Register Now</button>

                        </form>

                        <div class="row justify-content-center mt-2 mb-5">
                            <div class="col-2">
                                <img class="social-icon" src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" alt="">
                            </div>
                            <div class="col-2">
                                <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="">
                            </div>
                            <div class="col-2">
                                <img class="social-icon" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
