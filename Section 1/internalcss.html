<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: blueviolet;
            border: 1px solid red;
        }

        .myclass{
            background-color: rgb(255, 184, 133);
        }

        #myid{
            text-decoration: double underline;
            font-size: 50px;
            font-weight: 600;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <h1>Internal CSS is used to design whole page at once</h1>
    <h1>Internal CSS is preferred over inline CSS</h1>
    <h1 class="myclass">CSS Selectors can be used in Internal CSS</h1>
    <p class="myclass">Class Selectors can be used to select custom group of elements</p>
    <p id="myid">Id Selectors are used uniquely identify HTML element</p>
</body>
</html>
